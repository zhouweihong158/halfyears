<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="tiile" content>

    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" media="all and (orientation:landscape)" href="css/landscape.css">
    <link rel="stylesheet" media="all and (orientation:portrait)" href="css/portrait.css">

</head>
<body>
<div id="box">
    <!--<div id="areatop"></div>-->
    <!--<div id="area"></div>-->

    <div id="getcore">
        <div id="icon"></div>
        <div id="getcorenum"><span class="getnum">0</span>/10</div>
    </div>
    <div id="enter"></div>
    <div id="force">
        <span class="forcescore forcelanguage">strength</span>
        <div id="energy">
            <div id="energyzhezhao"></div>
        </div>
    </div>
    <div id="score">
        <span class="forcescore scorelanguage">SCORE</span>
        <span class="allscore">0</span>
    </div>
    <div class="greatlanguage">GREAT</div>
    <a href="javascript:void(0)" id="download" class="down"></a>
</div>
<script>
    var is_land;
    function orient() {
        if (window.orientation == 90 || window.orientation == -90) {
            //ipad、iphone竖屏；Andriod横屏
            $("body").attr("class", "landscape");
            (function (doc, win) {
                is_land=true;
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 1334) + 'px';
                    };
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document,window);
            orientation = 'landscape';
            return false;
        } else if (window.orientation == 0 || window.orientation == 180) {
            //ipad、iphone横屏；Andriod竖屏
            $("body").attr("class", "portrait");
            (function (doc, win) {
                is_land=false;
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    };
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt,recalc,false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document,window);
            orientation = 'portrait';
            return false;
        }
    }
    orient();
    window.addEventListener('orientationchange',function(){
        location.reload(false);
        orient();
    });
</script>

<script src="js/index.js"></script>
</body>
</html>
